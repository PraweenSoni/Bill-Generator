<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GST Billing Software</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <form class="container mt-5" id="billInfo">
    <h1 class="text-center mb-4">Billing Software</h1>
    <!-- Billing Information -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Billing Information</h4>
      </div>
      <div class="card-body">
        <!-- Date and Bill Number -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="billDate">Date:</label>
            <input type="date" class="form-control" id="billDate" placeholder="Select date" required />
          </div>
          <div class="form-group col-md-6">
            <label for="billNumber">Bill Number:</label>
            <input type="text" class="form-control" id="billNumber" placeholder="Enter bill number" required />
          </div>
        </div>
      </div>
    </div>

    <!-- Client Information -->
    <div class="card mb-4">
      <div class="card-header">
        <h4>Client Information</h4>
      </div>
      <div class="card-body">
        <!-- Client Details -->
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" placeholder="Enter client name" required />
          </div>
          <div class="form-group col-md-6">
            <label for="phone">Phone:</label>
            <input type="number" class="form-control" id="phone" placeholder="Enter phone number" required />
          </div>
          <div class="form-group col-md-6">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email address" required />
          </div>
          <div class="form-group col-md-6">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter client address" required />
          </div>
        </div>
      </div>
    </div>

    <!-- Items and Prices -->
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center">
        <h4>Items and Prices</h4>
        <button class="btn btn-primary btn-sm" id="addItem">Add More</button>
      </div>
      <div class="card-body">
        <!-- Table for Items and Prices -->
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Item Description</th>
              <th>Item Quantity</th>
              <th>Item Price</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Table Row - Add More Rows Dynamically with JavaScript -->
            <tr>
              <td>
                <input type="text" class="form-control" id="desc" placeholder="Enter item description" required />
              </td>
              <td>
                <input type="number" class="form-control" id="quantity" placeholder="Enter item quantity" required />
              </td>
              <td>
                <input type="number" class="form-control" id="price" placeholder="Enter item price" required />
              </td>
              <td>
                <button class="btn btn-danger btn-sm" id="removeItem">
                  Remove
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- GST and Invoice Summary -->
    <div class="card mt-4">
      <div class="card-header">
        <h4>Invoice Summary</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <!-- Left Column (GST Input Fields) -->
          <div class="col-md-8">
            <div class="row">
              <div class="col-md-4">
                <div class="form-group">
                  <label for="igst">GST (%):</label>
                  <input type="number" class="form-control" id="gst" placeholder="Enter IGST percentage" />
                </div>
              </div>
            </div>
          </div>

          <!-- Right Column (Invoice Summary) -->
          <div class="col-md-4 invoice-summary">
            <!-- Total Price -->
            <p><strong>Total Price:</strong> ₹<span id="totalPrice">0</span></p>
            <p><strong>GST Percentage: </strong><span id="gstPer">0</span>%</p>
            <p><strong>GST Amount:</strong> ₹<span id="gstAmt">0</span></p>
            <p><strong>Total Amount:</strong> ₹<span id="netAmount">0</span></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Create Invoice Button -->
    <div class="text-center mt-4 mb-5">
      <input type="submit" onclick="reset(); refreshForm();" value="Refesh Invoice"
        class="btn btn-danger btn-lg"></input>
      <input type="submit" value="Create Invoice" class="btn btn-primary btn-lg"></input>
    </div>
  </form>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
